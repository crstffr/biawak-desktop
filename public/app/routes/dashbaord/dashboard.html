<div class="container">

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 text-center">
            <h1>
                <span class="text-success">BIAWAK</span>
                <small class="tiny">v0.1.0</small>
            </h1>
        </div>
        <div class="col-sm-4 text-right">
            <div ng-show="app.server.connected">
                <h1>&nbsp;
                    <small class="tiny">
                        Connected {{app.server.ip}}
                        <a title="Disconnect"
                           class="btn btn-default btn-xs"
                           ng-click="app.server.disconnect()">X</a>
                    </small></h1>
            </div>
        </div>
    </div>

    <hr>

    <div class="row" ng-show="!app.server.connected">
        <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
            <connect-panel></connect-panel>
        </div>
    </div>

    <div class="row" ng-show="app.server.connected">
        <div class="col-sm-6 col-lg-4">
            <cpu-info-panel></cpu-info-panel>
        </div>
        <div class="col-sm-6 col-lg-4">
            <fan-info-panel></fan-info-panel>
        </div>
        <div class="col-sm-6 col-lg-4">
            <gpu-info-panel></gpu-info-panel>
        </div>
    </div>

</div>
