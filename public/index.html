<html>
    <head>
        <title>Biawak</title>
        <style>[ng-cloak]{ display: none; }</style>
        <script src="loader.js"></script>
    </head>
    <body ng-controller="AppController as ctrl">

        <input type="text" ng-model="ctrl.ip"><input maxlength="5" type="number" ng-model="ctrl.port">
        <button type="button" ng-click="ctrl.connect()">Connect</button>

        <div ng-cloak ng-if="ctrl.connected">
            <h2>Connected</h2>
            <p ng-cloak ng-repeat="item in ctrl.items">
                {{item.Identifier}} {{item.Value}} {{item.SensorType}}
            </p>
        </div>

    </body>
</html>
