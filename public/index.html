<html>
    <head>
        <title>Biawak</title>
        <style>[ng-cloak]{ display: none; }</style>
        <script src="loader.js"></script>
    </head>
    <body ng-controller="AppController as ctrl">

        <input type="text" ng-model="ctrl.ip">
        <button type="button" ng-click="ctrl.connect()">Connect</button>

        <div ng-cloak ng-if="ctrl.connected">
            <h2>Connected</h2>
            
            <h3>Sensors</h3>
            <p ng-cloak ng-repeat="item in ctrl.streams.sensor | orderBy: 'Parent'">
                {{item._id}} {{item.Value}} {{item.SensorType}}
            </p>

            <h3>Hardware</h3>
            <p ng-cloak ng-repeat="item in ctrl.streams.hardware | orderBy: '_id'">
                {{item._id}} {{item.HardwareType}} {{item.Name}}
            </p>

            <h3>CPU</h3>
            <p ng-cloak ng-repeat="item in ctrl.streams.cpu">
                {{item.Manufacturer}} {{item.Name}}
            </p>
            
            <h3>Bios</h3>
            <p ng-cloak ng-repeat="item in ctrl.streams.bios">
                {{item.Manufacturer}} {{item.Description}}
            </p>

            <!--
            <h3>Processes</h3>
            <p ng-cloak ng-repeat="item in ctrl.streams.process">
                {{item._id}} {{item.Name}}: ThreadCount {{item.ThreadCount}}
            </p>
            -->

        </div>

    </body>
</html>
